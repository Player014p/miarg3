<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud HTTP al hacer clic en el bot√≥n</title>
</head>
<body>
    <button onclick="enviarSolicitud()">By SanthM</button>

    <script>
        function enviarSolicitud() {
            const username = "BANCO%20COINAG"; // Reemplaza el espacio por %20
            const password = "GERENCIA";
            const url = `https://www.informescea.com.ar/login.php?username=${username}&password=${password}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data); // Hacer algo con la respuesta
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
    </script>
</body>
</html>
